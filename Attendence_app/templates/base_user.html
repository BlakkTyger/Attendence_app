<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>
      {% block title %}
        My amazing site
      {% endblock %}
    </title>
  </head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Goldman');
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap');
    
    body,
    html {
      margin: 0;
      padding: 0;
      background-color: #111827;
      position: absolute;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    
    a {
      color: inherit;
      text-decoration: none;
    }
    
    .header {
      position: fixed;
      width: 100vw;
      height: 17vh;
      display: flex;
      justify-content: center;
      align-items: center;
      justify-content: space-between;
      z-index: 300;
      background-color: #111827;
      border-bottom: 0.2px solid grey;
      flex-direction: row;
    }
    
    .header-left-container {
      cursor: pointer;
      z-index: 600;
      font-family: Raleway;
      color: white;
      font-size: 6vh;
      padding-left: 2vw;
      display: flex;
      flex-direction: row !important;
    }
    
    .header-name {
      height: inherit;
      margin: 0;
      padding-right: 5vw;
    }
    
    .navbar-icon {
      display: none;
      cursor: pointer;
    }
    
    .header-contents-parent-container {
      display: flex;
      flex-direction: row;
    }
    
    .hidden {
    }
    
    .header-content-container {
      margin-left: 2vw;
      margin-right: 2vw;
      padding-left: 1vw;
      padding-right: 1vw;
      margin-top: 0.5vw;
      font-family: Raleway;
      color: orange;
      font-size: 3.5vh;
      cursor: pointer;
    }
    
    .header-content {
      height: inherit;
      margin: 0;
    }
    
    .header-content:hover {
      color: cyan;
    }
    
    .header-button-container {
      margin-left: 1vw;
      margin-right: 3vw;
      padding: 0.5vw;
      font-family: Raleway;
      color: black;
      font-size: 3.5vh;
      cursor: pointer;
      display: flex;
      background-color: cyan !important;
      border: solid black;
      border-radius: 10px;
    }
    
    .header-button-content {
      height: inherit;
      margin: 0;
    }
    
    .header-button-container:hover {
      background-color: orange !important;
      border: solid white;
      color: white;
    }
    
    @media only screen and (max-width: 900px) {
    
      @keyframes growDown {
        0% {
            transform: scaleY(0)
        }
        80% {
            transform: scaleY(1.1)
        }
        100% {
            transform: scaleY(1)
        }
    }

    
    .hidden {
      display: none;
      opacity: 0;
      animation: growDown 300ms ease-in-out;
    }
    
      .visible {
        display: flex;
        opacity: 1;
        
      }
      .header {
        flex-direction: column;
      }
      .header-contents-parent-container {
        flex-direction: column;
        height: 40vh;
        margin-top: 2vh;
        padding-top: 3vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
        justify-items: center;
        background-color: #192339;
        padding-bottom: 5vh;
      }
    
      .header-content-container {
        width: 80vw !important;
        margin-top: 3vh;
      }
      .header-button-container {
        width: 40vw;
        align-items: center;
        justify-content: center;
        justify-items: left;
        height: 6vh;
        margin-top: 3vh;
      }
      .header-button-content {
        padding-top: 1.5vh;
      }
    
      .navbar-icon {
        display: flex;
      }
      .header-left-container {
        flex-direction: column;
        padding-top: 4.5vh;
      }
    }
    
    @media only screen and (max-width: 450px) {
      .header-left-container {
        font-size: 4vh;
      }
      .header{
        height: 12vh;
      }
    }
    
    .footer {
      margin-top: 2vh;
      bottom: 0;
      width: 100vw;
      height: 12vh;
      display: flex;
      flex-direction: row;
      align-items: center;
      z-index: 300;
      background-color: #111827;
    }
    
    .footer-name-container {
      padding-bottom: 10px;
      height: inherit;
      cursor: pointer;
      z-index: 600;
      font-family: Raleway;
      color: white;
      font-size: 5vh;
      padding-left: 3vw;
      margin-right: 2vw;
    }
    
    .footer-name {
      height: inherit;
      margin: 0;
      padding-top: 4vh;
    }
    
    .footer-text-container {
      padding-bottom: 10px;
      height: inherit;
      z-index: 600;
      font-family: Raleway;
      color: grey;
      font-size: 3vh;
      padding-left: 2vw;
      margin-right: 2vw;
      align-items: center;
      justify-content: center;
    }
    
    .footer-text {
      height: inherit;
      margin: 0;
      padding-top: 5.5vh;
    }
    
    
    @media only screen and (max-width: 700px) {
      .footer {
      }
      .footer-text-container {
        font-size: 2vh;
        padding-bottom: 0px;
      }
      .footer-name-container {
        font-size: 3vh;
        padding-bottom: 0px;
      }
    }
    
    @media only screen and (max-width: 1250px) {
      .footer {
        height: 17vh;
      }
    }
  </style>

  <body>
    <section class="header">
      <div class="header-left-container">
        <a href="/"><p class="header-name">Attendence Portal</p></a>
        <a href="javascript:void(0);" id="showButton" class="navbar-icon"><i class="fa fa-bars"></i></a>
      </div>

      <div id="hiddenElement" class="hidden header-contents-parent-container">
        <a href="/user-profile/" class="header-content-container"><p class="header-content">Profile</p></a>

        <a href="/mark/" class="header-content-container"><p class="header-content">Mark Attendence</p></a>

        <a href="/check-attendence/" class="header-content-container"><p class="header-content">Check Attendence</p></a>

        <a href="/logout" class="header-button-container"><p class="header-button-content">Log Out</p></a>
      </div>
    </section>

    {% block content %}

    {% endblock %}

    <footer class="footer">
      <a class="footer-name-container" href="/"><p class="footer-name">Attendence Portal</p></a>
      <div class="footer-text-container">
        <p class="footer-text">
          © 2024 BlakkkTyger —
          <a href="https://github.com/blakkTyger">@blakktyger</a>
        </p>
      </div>
    </footer>
  </body>

  <script>
    document.getElementById('showButton').addEventListener('click', function () {
      var hiddenElement = document.getElementById('hiddenElement');
      hiddenElement.classList.toggle('hidden')
    })
  </script>
</html>
